<mat-form-field *ngIf="descriptor">
    <mat-label>{{descriptor.controlLabel | translate}}</mat-label>
    <mat-chip-list #chipList [aria-label]="descriptor.controlLabel | translate">
        <mat-chip *ngFor="let item of formArray.controls; let i = index;" [selectable]="selectable"
            [removable]="removable" (removed)="remove(i)">
            {{item.value}}
            <button matChipRemove *ngIf="removable">
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-chip>
        <input [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)" />
    </mat-chip-list>
</mat-form-field>
