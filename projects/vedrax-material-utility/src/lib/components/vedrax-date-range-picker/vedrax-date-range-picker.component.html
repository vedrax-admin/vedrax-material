<mat-form-field *ngIf="hasValidDescriptors" [appearance]="formControlAppearance">
    <mat-label>{{descriptor.controlLabel | translate}}</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" [placeholder]="'start.date' | translate">
        <input matEndDate formControlName="end" [placeholder]="'end.date' | translate">
    </mat-date-range-input>
    <mat-hint *ngIf="descriptor.controlHint">{{descriptor.controlHint | translate}}</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">{{'invalid.start.date' | translate}}</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">{{'invalid.end.date' | translate}}</mat-error>
</mat-form-field>
