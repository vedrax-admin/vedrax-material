<div *ngIf="descriptor" class="vedrax-upload-container">
    <div>
        {{fileName || (displayMessage | translate)}}
    </div>
    <div>
        <button type="button" mat-stroked-button color="primary" (click)="vedraxFileInput.click()">
            <mat-icon>add</mat-icon>
            {{descriptor.controlLabel | translate}}
        </button>
        <input type="file" hidden #vedraxFileInput (change)="uploadFiles($event)">
    </div>
</div>
